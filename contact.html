<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22NN工作室</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a5acd, #708090);
            background-size: 400% 400%;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures footer stays at the bottom */
            animation: gradientBG 5s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            padding: 20px;
            text-align: center;
            max-width: 1200px; /* 控制最大宽度，便于未来内容扩展 */
            margin: auto;
            flex-grow: 1; /* Allows the container to grow */
        }
        header, footer {
            text-align: center;
            padding: 10px 0;
        }
        .section {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
        }
        a {
            color: #adff2f; /* Highlight links with a bright color */
        }
        header h1 {
            margin: 0;
            padding: 20px 0; /* Adds padding to header */
        }
        footer p {
            margin: 0;
            padding: 10px 0; /* Adds padding to footer */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到22NN工作室</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>关于我</h2>
            <p>这里是您的个人介绍，包括您的专业背景和技能。</p>
        </div>
        <div class="section">
            <h2>项目展示</h2>
            <p>详细介绍您的项目，并提供<a href="http://yourprojectlink.com">项目链接</a>以便访问。</p>
        </div>
        <div class="section">
            <h2>联系方式</h2>
            <p>Email: <a href="mailto:dr.yi@stu.xjtu.edu.cn">dr.yi@stu.xjtu.edu.cn</a></p>
            <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>
            <form action="mailto:dr.yi@stu.xjtu.edu.cn" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="您的姓名" required>
                <input type="email" name="email" placeholder="您的电子邮件" required>
                <textarea name="message" placeholder="请输入您的消息" rows="4" required></textarea>
                <button type="submit">发送消息</button>
            </form>
        </div>
    </div>
    <footer>
        <p>版权所有 &copy; 2024 22NN工作室</p>
    </footer>
</body>
</html>
